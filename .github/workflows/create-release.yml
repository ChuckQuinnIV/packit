name: Create Release

on:
  push:
    branches:
    - master

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run Unit Tests
      run: go test -v -count=1 ./...

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: unit
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Tag
      id: tag
      uses: paketo-buildpacks/github-config/actions/tag@master
    - name: Package Jam
      run : ./scripts/package.sh
    - name: Create Release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag }}
        release_name: ${{ steps.tag.outputs.tag }}
        draft: false
        prerelease: false
    - name: Upload Jam (darwin)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: build/jam-darwin
        asset_name: ${{ github.event.repository.name }}-${{ steps.tag.outputs.tag }}.tgz
        asset_content_type: application/octet-stream
    - name: Upload Jam (linux)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: build/jam-linux
        asset_name: ${{ github.event.repository.name }}-${{ steps.tag.outputs.tag }}.tgz
        asset_content_type: application/octet-stream

